<body>
    <nav class="navbar navbar-dark bg-primary">

                    </table>

            </div>

            <div class="col-6">

                    <!-- <canvas id="bar-Graph"></canvas> -->
                    <canvas id="graph"></canvas>
                </div>

        </div>
    </div>

    <!-- Graph communication and doubt  -->

    <div class="container">
        <div class="row">
            <div class="col-6">

                    <canvas id="com_graph"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- <script src="./graph.js"></script> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        function graph(id_name, xname, yname, graphType, heading, maxNum) {
            var xaxis = JSON.parse(xname);
            var yasis = JSON.parse(yname);


            var nameArr = []

            for (var i = 0; i < xaxis.length; i++) {
                nameArr.push(xaxis[i].name)
            }
            var canvas = document.getElementById(id_name);
            var data = {
                labels: nameArr,
                datasets: [{
                    label: heading,
                    data: yasis,
                    backgroundColor: "rgba(75,192,192,0.4)",
                    borderColor: "rgba(75,192,192,1)"
                }]
            };





            // Create the bar chart
            var barChart = new Chart(canvas, {
                type: graphType,  //change the type to bar
                data: data,
                options: {
                    scales: {
                        xAxes: [{
                            gridLines: {
                                display: false
                            }
                        }],
                        yAxes: [{
                            gridLines: {
                                display: false
                            },
                            ticks: {
                                beginAtZero: true,
                                max: maxNum
                            }
                        }]
                    }
                }
            });
        }
        graph('graph', '{{ trainer_list_json|safe }}', '{{ average_score_json|safe }}', 'bar', 'Average Rating', 20);
        graph('com_graph', '{{ trainer_list_json|safe }}', '{{ communication_json|safe }}', 'bar', 'Commuction Skill', 5);
        graph('cont_graph', '{{ trainer_list_json|safe }}', '{{ content_json|safe }}', 'line', 'Content Delivered', 5);
        graph('doubt_graph', '{{ trainer_list_json|safe }}', '{{ doubt_json|safe }}', 'bar', 'Doubt Clarification', 5);
        graph('tech_graph', '{{ trainer_list_json|safe }}', '{{ technical_json|safe }}', 'pie', 'Technical Skill', 5);


    </script>

</body>

</html>
